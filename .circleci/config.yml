          name: Install tar utility
          command: |
            apk add --update gzip
            apk add --no-cache bash
      - attach_workspace:
          at: /
      - run:
          name: Install Ansible
          command: |
            apk add --update ansible
      - aws-cli/setup:
          profile-name: default
      - node/install:
          node-version: '13.8'   
      - aws-cli/setup:
          profile-name: default    
      - run:
          name: Deploy backend
          command: |
            cd backend
            npm i
            npm run build
            cd ..
            # Zip the directory
            tar -C backend -czvf artifact.tar.gz .
            
            # cp to files
            mkdir .circleci/ansible/roles/deploy/files
            cp artifact.tar.gz roles/deploy/files/
            cd .circleci/ansible
            echo "Contents  of the inventory.txt file is -------"
            cat inventory.txt
            cp /project/.circleci/ansible/inventory.txt inventory.txt
            yes "" | ansible-playbook -i inventory.txt deploy-backend.yml 2>/dev/null || true
